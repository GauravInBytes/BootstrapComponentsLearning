<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <!-- Header -->
          <div class="row p-5">
            <div class="col-7">
              <h2>What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="bi bi-star-fill"></i>4.8
                  </h3>
                  <p class="center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Search -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <!-- Ratings -->
          <div class="row p-5">
            <div class="col-12 vstack gap-">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span><i class="bi bi-star-fill"></i>
                <div class="progress ms-3" style="height: 10px; width:100%;">
                  <div class="progress-bar bg-dark" style="width:80%;"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span><i class="bi bi-star-fill"></i>
                <div class="progress ms-3" style="height: 10px; width:100%;">
                  <div class="progress-bar bg-dark" style="width:60%;"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span><i class="bi bi-star-fill"></i>
                <div class="progress ms-3" style="height: 10px; width:100%;">
                  <div class="progress-bar bg-dark" style="width:40%;"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span><i class="bi bi-star-fill"></i>
                <div class="progress ms-3" style="height: 10px; width:100%;">
                  <div class="progress-bar bg-dark" style="width:10%;"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span><i class="bi bi-star-fill"></i>
                <div class="progress ms-3" style="height: 10px; width:100%;">
                  <div class="progress-bar bg-dark" style="width:30%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
